    <script>
        function fetchGoogleScholarData() {
            const url = "https://api.scraperapi.com/?api_key=6a7ef077d5813c0c3928a10286b92064&url=https://scholar.google.com.au/citations?user=gUIDaDkAAAAJ&hl=en";
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const htmlDocument = parser.parseFromString(data, "text/html");
                    const citationCount = htmlDocument.querySelector("#gsc_rsb_st td.gsc_rsb_std:nth-child(2)").textContent;
                    const hIndex = htmlDocument.querySelector("#gsc_rsb_st td.gsc_rsb_std:nth-child(3)").textContent;
                    const i10Index = htmlDocument.querySelector("#gsc_rsb_st td.gsc_rsb_std:nth-child(4)").textContent;

                    document.getElementById("citation-count").textContent = citationCount;
                    document.getElementById("h-index").textContent = hIndex;
                    document.getElementById("i10-index").textContent = i10Index;
                })
                .catch(error => {
                    console.log(error);
                });
        }

        window.addEventListener("DOMContentLoaded", () => {
            fetchGoogleScholarData();
        });
    </script>
